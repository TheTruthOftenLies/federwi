<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do - Federwi V2</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* Todo-specific styles */
    .task-item.rolled-over {
      opacity: 0.6;
    }
    
    .task-item .card-header {
      padding: 0.5rem 1rem;
    }
    
    .task-item .card-body {
      padding: 0.75rem 1rem;
    }
    
    .task-item .card-footer {
      padding: 0.4rem 1rem;
      font-size: 0.8rem;
    }
    
    .subtask-container {
      border-left: 2px solid var(--accent-color);
      padding-left: 0.5rem;
    }
    
    .category-filters .btn.active,
    .todo-filters .btn.active {
      font-weight: bold;
      background-color: var(--accent-color);
      color: white;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html"><img src="../img/federwi_banner.svg" alt="Federwi V2"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="todo.html">To Do</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notes.html">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="page-header">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h1 class="text-white">Task Management</h1>
          <p class="lead text-white opacity-8">Plan, track, and complete your daily tasks</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Content will be rendered by the Todo component -->
  <div class="floating-content">
    <div id="app">
      <!-- Todo component will be rendered here -->
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script type="module" src="../js/app.js"></script>
</body>
</html>
