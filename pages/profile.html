<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Federwi V2</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Federwi V2</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todo.html">To Do</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notes.html">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="floating-content">
    <!-- Profile Section -->
    <section class="d-flex align-items-center">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="card shadow-lg">
              <div class="card-header text-center">
                <h4 class="mb-0">Sign In</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                      <input type="email" class="form-control" id="email" placeholder="youremail@example.com" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="material-icons">lock</i>
                      </span>
                      <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                      Remember me
                    </label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <a href="#" id="toggleSignUp">Don't have an account? Sign up</a>
              </div>
            </div>

            <!-- Sign Up Form (Initially Hidden) -->
            <div class="card shadow-lg mt-4 d-none" id="signUpCard">
              <div class="card-header text-center">
                <h4 class="mb-0">Create Account</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="material-icons">person</i>
                      </span>
                      <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                      <input type="email" class="form-control" id="signupEmail" placeholder="youremail@example.com" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="material-icons">lock</i>
                      </span>
                      <input type="password" class="form-control" id="signupPassword" placeholder="••••••••" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="material-icons">lock</i>
                      </span>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                    </div>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                      I agree to the <a href="#">Private Website</a>
                    </label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <a href="#" id="toggleSignIn">Already have an account? Sign in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center text-md-start">
          <p class="mb-0">Private Website</p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <a href="#" class="me-3">Privacy Policy</a>
          <a href="#">Terms of Service</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/app.js"></script>
  
  <!-- Profile Page Specific JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signUpCard = document.getElementById('signUpCard');
      const signInCard = document.querySelector('.card:not(#signUpCard)');
      const toggleSignUp = document.getElementById('toggleSignUp');
      const toggleSignIn = document.getElementById('toggleSignIn');
      
      toggleSignUp.addEventListener('click', function(e) {
        e.preventDefault();
        signInCard.classList.add('d-none');
        signUpCard.classList.remove('d-none');
      });
      
      toggleSignIn.addEventListener('click', function(e) {
        e.preventDefault();
        signUpCard.classList.add('d-none');
        signInCard.classList.remove('d-none');
      });
    });
  </script>
</body>
</html>
